<div class="row">
    <div class="col-md-6">
        <div class="md-card">
            <div class="md-card-heading">
                <div class="md-card-title">Leads</div>
            </div>
            <div class="md-card-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-lead-grid [leads]="versions$ | async" (leadSelected)="onLeadSelection($event)"></app-lead-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-lead-form 
            [lead]="lead$ | async"
            [sources]="sources$ | async"
            [reasons]="reasons$ | async"
            [plans]="plans$ | async"
            [outcomes]="outcomes$ | async"
        
            (leadStateChanged)="onLeadStateChange($event)"
        ></app-lead-form>
    </div>
</div>
