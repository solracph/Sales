<div class="md-card">
    <div class="md-card-heading">
        <div class="md-card-title">Leads</div>
    </div>
    <div class="md-card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="row lead-grid-head-menu-row">
                    <div class="col-md-12">
                        <button class="mb-1 mr-1 btn btn-labeled btn-success" type="button">
                            <span class="btn-label"><i class="fa fa-plus"></i></span>
                            Add Lead
                        </button>
                    </div>
                </div>
                <app-lead-grid [leads]="leads$ | async" (leadSelected)="onLeadSelection($event)"></app-lead-grid>
            </div>
        </div>
    </div>
</div>
