<scrollable [heightOffset]="150">
    <mat-list class="pt-0">
        <mat-list-item  
            *ngFor="let version of versions" 
            (click)="onLeadSelection(version)" 
            class="lead-version-mat-list-item"
            [ngClass]="getSelectedClass(version)">
    
            <mat-icon mat-list-icon>calendar_today</mat-icon>
            <h1 class="item-label" mat-line>Version Date:</h1>
            <p mat-line> {{version.versionDate | date: 'MM/dd/yyyy HH:mm' }} </p>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</scrollable>
