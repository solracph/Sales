<div class="md-card">
        <div class="md-card-heading">
            <div class="md-card-title">Leg Detail<span *ngIf="state == 2" class="state-label">(editing)</span></div>
        </div>
        <div class="md-card-body">
            <form [formGroup]="leadForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="firstName" name="firstName" required="" tabindex="0"  />
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="lastName" name="lastName" required="" tabindex="0"  />
                            <label>Last Name</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="email" name="email" required="" tabindex="0"  />
                            <label>Email</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="dob" name="dob" required="" tabindex="0"  />
                            <label>BOB</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="mbi" name="mbi" required="" tabindex="0" />
                            <label>MBI</label>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="mda-form-group">
                            <input class="mda-form-control" formControlName="address" name="address" tabindex="0" />
                            <label>Address</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <mat-form-field>
                                <mat-label>Reason</mat-label>
                                <mat-select formControlName="reason">
                                    <mat-option *ngFor="let reason of reasons" [value]="reason.id" >
                                        {{ reason.description }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <mat-form-field>
                                <mat-label>Current Plan</mat-label>
                                <mat-select formControlName="currentPlan">
                                    <mat-option *ngFor="let plan of plans" [value]="plan.id" >{{ plan.description }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group">
                            <mat-form-field>
                                <mat-label>Outcome</mat-label>
                                <mat-select formControlName="outcome">
                                    <mat-option [value]="0" ></mat-option>
                                    <mat-option *ngFor="let outcome of outcomes" [value]="outcome.id" >{{ outcome.description }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="mda-form-group" >
                            <mat-form-field >
                                <mat-label>Source</mat-label>
                                <mat-select formControlName="source">
                                    <mat-option *ngFor="let source of sources" [value]="source.id" >{{ source.description }}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" >
                        <div class="button-row">
                            <button class="mb-1 mr-1 btn btn-danger" type="button" (click)="cancel()" *ngIf="lead.state != leadState.version">Cancel</button>
                            <button class="mb-1 mr-1 btn btn-labeled btn-success" type="button" (click)="save()" *ngIf="lead.state != 3">
                                <span class="btn-label"><i class="fa fa-check"></i></span>
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
