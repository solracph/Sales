<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Outcome  <mat-icon>date_range</mat-icon></h1>
  <div mat-dialog-content>
        <div class="row m-1">
            <div class="col-md-6" >
                <mat-form-field>
                    <mat-label>Outcome</mat-label>
                    <mat-select formControlName="outcome">
                        <mat-option [value]="null" ></mat-option>
                        <mat-option *ngFor="let outcome of data.outcomes | async" [value]="outcome.id" >{{ outcome.description }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.outcome.hasError('required')">
                        Outcome is required.
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-3" >
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="f.date.hasError('required')">
                        Date is required.
                    </mat-error>
                </mat-form-field>
            </div> 
            <div class="col-md-3" >
                <mat-form-field>
                    <input matInput type="time" formControlName="time" (click)="timeDialog()">
                    <mat-error *ngIf="f.time.hasError('required')">
                        Time is required.
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row m-1" >
            <div class="col-md-12" >
                <mat-form-field>
                    <input matInput formControlName="location" placeholder="Location" id="location"
                    matGoogleMapsAutocomplete
                    [country]="us"
                    [type]="address"
                    (onAutocompleteSelected)="onAutocompleteSelected($event)">
                </mat-form-field>
            </div>
        </div>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onClose()">Close</button>
    <button  *ngIf="!this.data.event"  mat-flat-button color="primary" type="submit" >Add</button>
    <button  *ngIf="!!this.data.event"  mat-flat-button color="primary" type="submit" >Save</button>
  </div>
</form>
