<form [formGroup]="eventForm" (ngSubmit)="addNewEvent()">
  <h1 mat-dialog-title>Event  <mat-icon>date_range</mat-icon></h1>
  <div mat-dialog-content>
      
            <div class="row m-1">
                <div class="col-md-6" >
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="f.date.hasError('required')">
                            Date is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row m-1" >
                <div class="col-md-12" >
                    <mat-form-field>
                        <input matInput type="text" formControlName="location" placeholder="Location" id="date" tabindex="0"/>
                        <mat-error *ngIf="f.location.hasError('required')">
                            Location is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button (click)="onClose()">Close</button>
    <button mat-flat-button color="primary" type="submit" >Add</button>
  </div>
</form>
