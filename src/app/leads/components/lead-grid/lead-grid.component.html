<table mat-table [dataSource]="dataSource" matSort >
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dob </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>
  
  <ng-container matColumnDef="mbi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> MBI </th>
    <td mat-cell *matCellDef="let element"> {{element.mbi}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Source </th>
      <td mat-cell *matCellDef="let element"> 
          {{element.source}}
      </td>
    </ng-container>

  <ng-container matColumnDef="outcome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Outcome </th>
    <td mat-cell *matCellDef="let element"> 
        {{element.outcome}}
    </td>
  </ng-container>

  <ng-container matColumnDef="outcomeDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.outcomeDate | date: 'MM/dd/yyyy'}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'dob', 'mbi', 'email', 'address','source', 'outcome', 'outcomeDate' ]"></tr>
  <tr mat-row (click)="onLeadSelection(row)" *matRowDef="let row; columns: ['name', 'dob', 'mbi', 'email', 'address', 'source', 'outcome', 'outcomeDate'];"></tr>
</table>
<div *ngIf="dataSource.data.length == 0" role="alert" class="alert alert-no-record ng-star-inserted"><mat-icon>warning</mat-icon> <span>No record found</span></div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
